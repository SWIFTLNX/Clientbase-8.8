
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#db2777" />
    <title>Baddieglow | Professional Beauty Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fafafa;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        transition: background-color 0.3s ease;
        overscroll-behavior-y: contain;
      }
      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #db2777;
        border-radius: 10px;
      }
      h1, h2, h3, .font-black {
        letter-spacing: -0.04em;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .animate-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      ::selection {
        background: #db2777;
        color: white;
      }
      input, select, textarea {
        font-size: 16px !important;
      }
      @media (min-width: 640px) {
        input, select, textarea {
          font-size: inherit !important;
        }
      }

      /* PDF PRINT STYLES */
      @media print {
        aside, nav, button, .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
        }
        .print-only {
          display: block !important;
        }
        .report-card {
          border: 1px solid #eee !important;
          box-shadow: none !important;
          break-inside: avoid;
        }
        body {
          background: white !important;
          color: black !important;
        }
        .dark body {
          background: white !important;
          color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if (localStorage.getItem('glow_theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
